<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片生成器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .input-section, .image-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        input {
            padding: 15px;
            width: calc(100% - 30px);
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #333;
            color: #fff;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }
        button {
            padding: 15px 40px; /* 增加按钮大小 */
            background: rgba(255, 165, 0, 0.5); /* 橘色，设置透明度为50% */
            color: white; /* 文字颜色 */
            border: none;
            border-radius: 15px; /* 更大的圆角 */
            font-size: 20px; /* 增加字体大小 */
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background: rgba(255, 165, 0, 0.7); /* 悬停时加深颜色透明度 */
            transform: scale(1.05); /* 悬停时放大 */
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* 动态气泡效果 */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite;
            opacity: 0.5;
        }
        @keyframes rise {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateX(50px) translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>图片生成器</h1>
    <div class="container">
        <div class="input-section">
            <input type="text" id="promptInput" placeholder="输入提示内容" />
            <button id="generateButton">生成图片</button>
        </div>
        <div class="image-section">
            <img id="resultImage" src="" alt="生成的图片" />
        </div>
    </div>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20; // 随机大小
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(bubble);

            // 动画结束后移除气泡
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // 每500毫秒生成一个气泡
        setInterval(createBubble, 500);

        document.getElementById('generateButton').onclick = function() {
            const prompt = document.getElementById('promptInput').value;
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1280&height=720&seed=42&nologo=true&private=true`;
            
            // 显示生成的图片
            document.getElementById('resultImage').src = imageUrl;
        };
    </script>
</body>
</html>
