<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像聊天机器人</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .input-section, .image-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        input {
            padding: 15px;
            width: calc(100% - 30px);
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #333;
            color: #fff;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }
        button {
            padding: 15px 40px;
            background: rgba(255, 165, 0, 0.5);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background: rgba(255, 165, 0, 0.7);
            transform: scale(1.05);
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            margin-top: 20px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-history-title {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 15px;
            text-align: center;
        }
        .chat-entry {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .chat-entry .user-message {
            background-color: #4a90e2;
            padding: 10px;
            border-radius: 10px;
            color: white;
            margin-right: 10px;
            max-width: 70%;
        }
        .chat-entry .bot-response {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
            max-width: 70%;
        }
        .bot-response .loading {
            color: #ff9500;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* 动态气泡效果 */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite;
            opacity: 0.5;
        }
        @keyframes rise {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateX(50px) translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>图像聊天机器人</h1>
    <div class="container">
        <div class="input-section">
            <input type="text" id="promptInput" placeholder="输入提示内容" />
            <button id="generateButton">生成图片</button>
        </div>

        <div class="chat-history" id="chatHistory">
            <div class="chat-history-title">历史记录</div>
        </div>
    </div>

    <script>
        // 存储聊天记录
        let chatHistory = [];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20; // 随机大小
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(bubble);

            // 动画结束后移除气泡
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // 每500毫秒生成一个气泡
        setInterval(createBubble, 500);

        // 更新聊天记录界面
        function updateChatHistory() {
            const chatHistoryContainer = document.getElementById('chatHistory');
            chatHistoryContainer.innerHTML = '<div class="chat-history-title">历史记录</div>'; // 清空历史记录并加上标题
            chatHistory.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.classList.add('chat-entry');

                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message');
                userMessage.textContent = entry.prompt;
                
                const botResponse = document.createElement('div');
                botResponse.classList.add('bot-response');
                
                if (entry.isLoading) {
                    const loadingText = document.createElement('div');
                    loadingText.classList.add('loading');
                    loadingText.textContent = "生成中...";
                    botResponse.appendChild(loadingText);
                } else {
                    const image = document.createElement('img');
                    image.src = entry.imageUrl;
                    botResponse.appendChild(image);
                }

                entryElement.appendChild(userMessage);
                entryElement.appendChild(botResponse);

                chatHistoryContainer.appendChild(entryElement);
            });

            // Scroll to bottom
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
        }

        // 生成图片并更新历史记录
        document.getElementById('generateButton').onclick = function() {
            const prompt = document.getElementById('promptInput').value;
            if (!prompt) return; // 如果输入为空则不执行

            // 在历史记录中添加加载中的条目
            chatHistory.push({ prompt, isLoading: true });
            updateChatHistory();

            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1280&height=720&seed=42&nologo=true&private=true`;

            // 模拟图像生成过程，延时更新
            setTimeout(() => {
                // 更新加载中的条目为生成的图像
                const latestEntry = chatHistory[chatHistory.length - 1];
                latestEntry.isLoading = false;
                latestEntry.imageUrl = imageUrl;

                // 更新聊天记录
                updateChatHistory();
            }, 2000); // 模拟 2 秒钟的延迟，实际可以根据网络速度调整

            // 清空输入框
            document.getElementById('promptInput').value = '';
        };
    </script>
</body>
</html>
